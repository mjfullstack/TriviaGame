<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sugar Rush!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS Reset, IF DESIRED, UNCOMMENT -->
    <!-- <link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css" />     -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- Font Awesome! -->
    <!-- <link rel="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    
    <!-- LOCAL CSS Stylesheet -->  
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

    <!-- Background Image -->
    <div class="bg">

        <div class="container outer-container">
            <div class="row">
                <div class="col-lg-2 col-left-side-margin">&nbsp;</div> <!-- Wanted Left Side,  Actually got TOP!!!-->
                <div class="col-lg-2 col-right-side-margin"></div> <!-- Wanted Rt Side, Actually TOP up here vs BOTTOM!!!-->
                <div class="col-lg-8">
                    <div class="container inner-container">
                        <div class="row title-row">
                            <div class="col-lg-12 col-title">
                                <p class="title-text" id="game-name">Sugar Rush!</p>
                            </div>
                        </div>
                        <div class="row start-re-start timer-row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <button class="button button-start" id="button-re-start"><h3>Start Game</h3></button>
                            </div>
                            <div class="col-lg-4"></div>
                            <div class="col-lg-12">
                                <p id="timer-text">Time Remaining:&nbsp;<span class="timer" id="timer-display"></span></p>
                            </div>
                        </div>
                        <div class="row question-row">
                            <div class="col-lg-12">
                                <p class="question-text" id="ask-question">Which candy...</p>
                            </div>
                        </div>
                        <div class="row answer-0-row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <button class="button button-answer-sel" id="button-answer0" value="0">button-answer0</button>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                        <div class="row answer-1-row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <button class="button button-answer-sel" id="button-answer1" value="1">button-answer1</button>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                        <div class="row answer-2-row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <button class="button button-answer-sel" id="button-answer2" value="2">button-answer2</button>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                        <div class="row answer-3-row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <button class="button button-answer-sel" id="button-answer3" value="3" >button-answer3</button>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                        <div class="row footer-row">
                            <div class="col-lg-12">
                                <p class="footer" id="footer-text">(C) 2018, FullStackJack, LLC.  All rights reserved.</p>
                            </div> <!-- class-col-->
                        </div> <!-- class inner row-->
                    </div> <!-- class container (INNER Container -->
                </div> <!-- Outer container column -->
            </div><!-- Outer container row -->
        </div> <!-- Outer container container -->

    </div> <!-- class bg -->



    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/stopwatch.js"></script>

</body>
</html>
